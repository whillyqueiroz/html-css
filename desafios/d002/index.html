<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML5</title>
</head>
<body>
   <h1>Tags em HTML</h1>
   <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
   <ul>
    <li><abbr title="tag: p">Parágrafos</abbr></li>
    <li><abbr title="tag: h1">Títulos</abbr></li>
    <li><abbr title="tag: img">Imagens</abbr></li>
    <li><abbr title="tag: abbr">Abreviações</abbr></li>
    <li><abbr title="tag: pre e code">Códigos-fonte</abbr></li>
    <li><abbr title="tag: ol e li">Listas numeradas</abbr></li>
    <li><abbr title="tag: ul e li">Listas com demarcadores</abbr></li>
    <li><abbr title="tag: link: favicon">Favicon</abbr></li>
    <pre>kkkkk</pre>
   </ul> 
</body>
</html>
